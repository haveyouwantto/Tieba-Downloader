<!DOCTYPE html>
<html>

<head>
    <title>
        贴吧下载器
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bdes.css">
</head>

<body>
    <h3 id="title">
        贴吧下载器
    </h3>
    <hr>
    <span id="posts"></span>
    <input type="button" class="btn" onclick="prev();" value="上一页" id="prev" disabled="true">
    <input type="button" class="btn" onclick="next();" value="下一页" id="next">
    <input type="number" class="input" size="1" value="1" min="1" id="jump" required="true">
    <input type="submit" class="btn" value="跳页" onclick="jump();">
    <div id="pagenum"></div>
    <script src="manager.js"></script>
    <script src="data.js"></script>
    <script>
        function next() {
            ++pn;
            setPage(thread.pages, pn);
        }
        function prev() {
            --pn;
            setPage(thread.pages, pn);
        }
        function jump() {
            pn = document.getElementById("jump").value;
            if (pn > px) pn = px;
            else if (pn < 0) pn = 0;
            setPage(thread.pages, pn);
        }
        function first() {
            setPage(thread.pages, 1);
        }
    </script>
</body>

</html>
